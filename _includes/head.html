<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>{% if page.title %}{{ page.title}}{% else %}{{ site.title }}{% endif %}</title>
<meta name="description"
    content="{% if page.description %} {{ page.description}} {% else %} {{ site.description }} {% endif %}">
<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">

<!--Stylesheet-->
<link rel="stylesheet" href="{{ 'assets/vendors/normalize.css' | relative_url }}">
<link rel="stylesheet" href="{{ 'assets/css/all-css.css' | relative_url }}">
<link rel="stylesheet" href="{{ 'assets/vendors/bootstrap-4.5.3-dist/css/bootstrap.min.css' | relative_url }}">
<link rel="stylesheet" href="{{ 'assets/vendors/fontawesome-free-5.15.1-web/css/all.css' | relative_url }}">

<!-- Standard favicon -->
<link rel="icon" type="image/x-icon" href="{{ 'assets/favicon.png' | relative_url }}" />
<!-- Recommended favicon format -->
<link rel="icon" type="image/png" href="{{ 'assets/favicon.png' | relative_url }}">
